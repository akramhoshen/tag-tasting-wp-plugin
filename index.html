<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Tag Testing System</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">
     <style>
        
     </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="title text-center">
                    <strong>
                        <a style="color: inherit;" target="_blank" href="#">TEST A TAG</a>
                    </strong>
                    ~&nbsp;
                    <script>
                        document.write(
                            (function () {
                                return arguments[Math.floor(Math.random() * arguments.length)];
                            })("clutter free", "stress free", "friendly")
                        );
                    </script>
                    &nbsp;ad testing
                </h4>
                <nav>
                    <div class="nav nav-tabs tag-tab-menu" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-creative-tab" data-bs-toggle="tab" data-bs-target="#nav-creative" type="button" role="tab" aria-controls="nav-creative" aria-selected="true">Creative</button>
                      <button class="nav-link" id="nav-preview-tab" data-bs-toggle="tab" data-bs-target="#nav-preview" type="button" role="tab" aria-controls="nav-preview" aria-selected="false">Preview</button>
                      <button class="nav-link" id="nav-link-tab" data-bs-toggle="tab" data-bs-target="#nav-link" type="button" role="tab" aria-controls="nav-link" aria-selected="false">Link</button>
                      <button class="refresh-btn btn btn-success btn-sm ms-auto"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-creative" role="tabpanel" aria-labelledby="nav-creative-tab" tabindex="0">
                        <div class="textarea-container">
                            <button class="clear-button" onclick="clearInput()">Clear</button>
                            <textarea class="form-control" id="htmlInput" rows="25" 
                            title="Macro substitution happens for text marked up as [MACRO] or %%MACRO%% where MACRO stands for any of the following:
                            1> RANDOM => a random number for cachebusting                
                            2> CLICK_URL => null string to prevent invalid URLs   
                            3> IS_PREVIEW => 1 to prevent services like DV or IAS from blocking the ad" 
                            placeholder="Paste an HTML ad tag, an MRAID 2.0 tag, a VAST tag or a URL that returns VAST."></textarea>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-preview" role="tabpanel" aria-labelledby="nav-preview-tab" tabindex="0">
                        <p id="previewMessage">Nothing to show</p>
                        <iframe id="previewFrame"></iframe>
                    </div>
                    <div class="tab-pane fade" id="nav-link" role="tabpanel" aria-labelledby="nav-link-tab" tabindex="0">
                        <p id="linkMessage">Link cannot be generated without a creative</p>
                        <input type="text" id="generatedLink" readonly>
                        <button id="copyLinkBtn">Copy Link</button>
                    </div>
                    <div class="tab-pane fade" id="nav-refresh" role="tabpanel" aria-labelledby="nav-refresh-tab" tabindex="0">Lorem, ipsum.</div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
